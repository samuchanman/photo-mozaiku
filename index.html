    <script>
        class ImageMosaicApp {
            constructor() {
                this.canvas = document.getElementById('imageCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.originalImageData = null;
                this.currentImageData = null;
                this.isSelecting = false;
                this.selectionStart = { x: 0, y: 0 };
                this.selectionEnd = { x: 0, y: 0 };
                this.canvasRect = null;
                this.currentMode = 'mosaic'; // 'mosaic' or 'mark'
                
                this.initEventListeners();
            }

            initEventListeners() {
                // ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›
                document.getElementById('imageInput').addEventListener('change', (e) => {
                    this.loadImage(e.target.files[0]);
                });

                // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ï¼‰
                this.canvas.addEventListener('mousedown', (e) => this.startSelection(e));
                this.canvas.addEventListener('mousemove', (e) => this.updateSelection(e));
                this.canvas.addEventListener('mouseup', (e) => this.endSelection(e));

                // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚¹ãƒãƒ›ãƒ»ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆï¼‰
                this.canvas.addEventListener('touchstart', (e) => this.startSelection(e), { passive: false });
                this.canvas.addEventListener('touchmove', (e) => this.updateSelection(e), { passive: false });
                this.canvas.addEventListener('touchend', (e) => this.endSelection(e), { passive: false });

                // ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
                document.getElementById('mosaicMode').addEventListener('click', () => this.switchMode('mosaic'));
                document.getElementById('markMode').addEventListener('click', () => this.switchMode('mark'));

                // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚¤ãƒ™ãƒ³ãƒˆ
                document.getElementById('mosaicSize').addEventListener('input', (e) => {
                    document.getElementById('mosaicSizeValue').textContent = e.target.value + 'px';
                });

                document.getElementById('opacity').addEventListener('input', (e) => {
                    document.getElementById('opacityValue').textContent = e.target.value + '%';
                });

                document.getElementById('markThickness').addEventListener('input', (e) => {
                    document.getElementById('markThicknessValue').textContent = e.target.value + 'px';
                });

                document.getElementById('applyMosaic').addEventListener('click', () => this.applyMosaic());
                document.getElementById('applyMark').addEventListener('click', () => this.applyMark());
                document.getElementById('clearSelection').addEventListener('click', () => this.clearSelection());
                document.getElementById('resetImage').addEventListener('click', () => this.resetImage());
            }

            switchMode(mode) {
                this.currentMode = mode;
                
                // ãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’æ›´æ–°
                document.getElementById('mosaicMode').classList.toggle('active', mode === 'mosaic');
                document.getElementById('markMode').classList.toggle('active', mode === 'mark');
                
                // ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‘ãƒãƒ«ã‚’åˆ‡ã‚Šæ›¿ãˆ
                document.getElementById('mosaicControls').style.display = mode === 'mosaic' ? 'block' : 'none';
                document.getElementById('markControls').style.display = mode === 'mark' ? 'flex' : 'none';
                
                // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ã‚’åˆ‡ã‚Šæ›¿ãˆ
                document.getElementById('applyMosaic').style.display = mode === 'mosaic' ? 'inline-flex' : 'none';
                document.getElementById('applyMark').style.display = mode === 'mark' ? 'inline-flex' : 'none';
                
                // èª¬æ˜æ–‡ã‚’æ›´æ–°
                this.updateInstructions();
                
                // é¸æŠã‚’ã‚¯ãƒªã‚¢
                this.clearSelection();
            }

            updateInstructions() {
                const instructionText = document.getElementById('instructionText');
                if (this.currentMode === 'mosaic') {
                    instructionText.innerHTML = `
                        <span class="desktop-instruction">ãƒã‚¦ã‚¹ã§ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦ç¯„å›²ã‚’é¸æŠã—ã€ã€Œãƒ¢ã‚¶ã‚¤ã‚¯ã‚’é©ç”¨ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„</span>
                        <span class="mobile-instruction">æŒ‡ã§ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦ç¯„å›²ã‚’é¸æŠã—ã€ã€Œãƒ¢ã‚¶ã‚¤ã‚¯ã‚’é©ç”¨ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„</span>
                    `;
                } else {
                    instructionText.innerHTML = `
                        <span class="desktop-instruction">ãƒã‚¦ã‚¹ã§ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦ç¯„å›²ã‚’é¸æŠã—ã€ã€Œãƒãƒ¼ã‚¯ã‚’é©ç”¨ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„</span>
                        <span class="mobile-instruction">æŒ‡ã§ãƒ‰ãƒ©ãƒƒã‚°ã—ã¦ç¯„å›²ã‚’é¸æŠã—ã€ã€Œãƒãƒ¼ã‚¯ã‚’é©ç”¨ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„</span>
                    `;
                }
            }

            loadImage(file) {
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.setupCanvas(img);
                        this.showControls();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            setupCanvas(img) {
                // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã‚’ç”»åƒã«åˆã‚ã›ã¦è¨­å®š
                const maxWidth = 800;
                const maxHeight = 600;
                let { width, height } = img;

                if (width > maxWidth) {
                    height = (height * maxWidth) / width;
                    width = maxWidth;
                }
                if (height > maxHeight) {
                    width = (width * maxHeight) / height;
                    height = maxHeight;
                }

                this.canvas.width = width;
                this.canvas.height = height;
                
                // ç”»åƒã‚’æç”»
                this.ctx.drawImage(img, 0, 0, width, height);
                
                // ç”»åƒãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
                this.originalImageData = this.ctx.getImageData(0, 0, width, height);
                this.currentImageData = this.ctx.getImageData(0, 0, width, height);
                
                // ã‚­ãƒ£ãƒ³ãƒã‚¹è¡¨ç¤º
                document.getElementById('canvasContainer').style.display = 'block';
                this.updateCanvasRect();
            }

            showControls() {
                document.getElementById('controls').classList.add('show');
                document.getElementById('instruction').classList.add('show');
            }

            updateCanvasRect() {
                this.canvasRect = this.canvas.getBoundingClientRect();
            }

            getEventPos(e) {
                // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã‹ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆã‹ã‚’åˆ¤å®š
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                this.updateCanvasRect();
                const scaleX = this.canvas.width / this.canvasRect.width;
                const scaleY = this.canvas.height / this.canvasRect.height;
                
                return {
                    x: (clientX - this.canvasRect.left) * scaleX,
                    y: (clientY - this.canvasRect.top) * scaleY
                };
            }

            startSelection(e) {
                e.preventDefault(); // ã‚¹ãƒãƒ›ã§ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢
                const pos = this.getEventPos(e);
                this.isSelecting = true;
                this.selectionStart = pos;
                this.selectionEnd = pos;
                this.updateSelectionOverlay();
            }

            updateSelection(e) {
                if (!this.isSelecting) return;
                
                e.preventDefault(); // ã‚¹ãƒãƒ›ã§ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢
                const pos = this.getEventPos(e);
                this.selectionEnd = pos;
                this.updateSelectionOverlay();
            }

            endSelection(e) {
                e.preventDefault(); // ã‚¹ãƒãƒ›ã§ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢
                this.isSelecting = false;
            }

            updateSelectionOverlay() {
                const overlay = document.getElementById('selectionOverlay');
                const canvasRect = this.canvas.getBoundingClientRect();
                
                const startX = Math.min(this.selectionStart.x, this.selectionEnd.x);
                const startY = Math.min(this.selectionStart.y, this.selectionEnd.y);
                const width = Math.abs(this.selectionEnd.x - this.selectionStart.x);
                const height = Math.abs(this.selectionEnd.y - this.selectionStart.y);

                // ã‚­ãƒ£ãƒ³ãƒã‚¹åº§æ¨™ã‚’ã‚¹ã‚¯ãƒªãƒ¼ãƒ³åº§æ¨™ã«å¤‰æ›
                const scaleX = this.canvasRect.width / this.canvas.width;
                const scaleY = this.canvasRect.height / this.canvas.height;

                overlay.style.display = 'block';
                overlay.style.left = (startX * scaleX) + 'px';
                overlay.style.top = (startY * scaleY) + 'px';
                overlay.style.width = (width * scaleX) + 'px';
                overlay.style.height = (height * scaleY) + 'px';
                
                // ãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ã¦ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã®è‰²ã‚’å¤‰æ›´
                if (this.currentMode === 'mark') {
                    const markColor = document.getElementById('markColor').value;
                    overlay.style.borderColor = markColor;
                    overlay.style.backgroundColor = markColor + '20'; // åŠé€æ˜
                } else {
                    overlay.style.borderColor = '#ff6b6b';
                    overlay.style.backgroundColor = 'rgba(255, 107, 107, 0.2)';
                }
            }

            applyMark() {
                const startX = Math.min(this.selectionStart.x, this.selectionEnd.x);
                const startY = Math.min(this.selectionStart.y, this.selectionEnd.y);
                const width = Math.abs(this.selectionEnd.x - this.selectionStart.x);
                const height = Math.abs(this.selectionEnd.y - this.selectionStart.y);

                if (width === 0 || height === 0) {
                    alert('ç¯„å›²ã‚’é¸æŠã—ã¦ãã ã•ã„');
                    return;
                }

                const markColor = document.getElementById('markColor').value;
                const markThickness = parseInt(document.getElementById('markThickness').value);
                const markStyle = document.getElementById('markStyle').value;

                // ç¾åœ¨ã®ç”»åƒãƒ‡ãƒ¼ã‚¿ã‚’å¾©å…ƒ
                this.ctx.putImageData(this.currentImageData, 0, 0);
                
                // ãƒãƒ¼ã‚¯ã‚’æç”»
                this.drawMark(startX, startY, width, height, markColor, markThickness, markStyle);
                
                // æ›´æ–°ã•ã‚ŒãŸç”»åƒãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
                this.currentImageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                
                this.clearSelection();
                this.updateDownloadLink();
            }

            drawMark(x, y, width, height, color, thickness, style) {
                this.ctx.save();
                this.ctx.strokeStyle = color;
                this.ctx.fillStyle = color;
                this.ctx.lineWidth = thickness;
                this.ctx.setLineDash([]);

                switch (style) {
                    case 'stroke':
                        this.ctx.strokeRect(x, y, width, height);
                        break;
                    case 'fill':
                        this.ctx.globalAlpha = 0.3; // åŠé€æ˜
                        this.ctx.fillRect(x, y, width, height);
                        break;
                    case 'both':
                        this.ctx.globalAlpha = 0.3;
                        this.ctx.fillRect(x, y, width, height);
                        this.ctx.globalAlpha = 1.0;
                        this.ctx.strokeRect(x, y, width, height);
                        break;
                }
                
                this.ctx.restore();
            }

            applyMosaic() {
                const startX = Math.min(this.selectionStart.x, this.selectionEnd.x);
                const startY = Math.min(this.selectionStart.y, this.selectionEnd.y);
                const width = Math.abs(this.selectionEnd.x - this.selectionStart.x);
                const height = Math.abs(this.selectionEnd.y - this.selectionStart.y);

                if (width === 0 || height === 0) {
                    alert('ç¯„å›²ã‚’é¸æŠã—ã¦ãã ã•ã„');
                    return;
                }

                const mosaicSize = parseInt(document.getElementById('mosaicSize').value);
                const opacity = parseFloat(document.getElementById('opacity').value) / 100;

                // ç¾åœ¨ã®ç”»åƒãƒ‡ãƒ¼ã‚¿ã‹ã‚‰ãƒ¢ã‚¶ã‚¤ã‚¯ã‚’ä½œæˆ
                this.ctx.putImageData(this.currentImageData, 0, 0);
                
                // ãƒ¢ã‚¶ã‚¤ã‚¯åŠ¹æœã‚’é©ç”¨
                this.createMosaicEffect(startX, startY, width, height, mosaicSize, opacity);
                
                // æ›´æ–°ã•ã‚ŒãŸç”»åƒãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
                this.currentImageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                
                this.clearSelection();
                this.updateDownloadLink();
            }

            createMosaicEffect(x, y, width, height, mosaicSize, opacity) {
                const imageData = this.ctx.getImageData(x, y, width, height);
                const data = imageData.data;
                
                for (let dy = 0; dy < height; dy += mosaicSize) {
                    for (let dx = 0; dx < width; dx += mosaicSize) {
                        // ãƒ¢ã‚¶ã‚¤ã‚¯ãƒ–ãƒ­ãƒƒã‚¯ã®å¹³å‡è‰²ã‚’è¨ˆç®—
                        let r = 0, g = 0, b = 0, a = 0, count = 0;
                        
                        for (let by = 0; by < mosaicSize && dy + by < height; by++) {
                            for (let bx = 0; bx < mosaicSize && dx + bx < width; bx++) {
                                const index = ((dy + by) * width + (dx + bx)) * 4;
                                r += data[index];
                                g += data[index + 1];
                                b += data[index + 2];
                                a += data[index + 3];
                                count++;
                            }
                        }
                        
                        r = Math.round(r / count);
                        g = Math.round(g / count);
                        b = Math.round(b / count);
                        a = Math.round(a / count);
                        
                        // ãƒ–ãƒ­ãƒƒã‚¯å…¨ä½“ã«å¹³å‡è‰²ã‚’é©ç”¨
                        for (let by = 0; by < mosaicSize && dy + by < height; by++) {
                            for (let bx = 0; bx < mosaicSize && dx + bx < width; bx++) {
                                const index = ((dy + by) * width + (dx + bx)) * 4;
                                
                                if (opacity === 1) {
                                    data[index] = r;
                                    data[index + 1] = g;
                                    data[index + 2] = b;
                                    data[index + 3] = a;
                                } else {
                                    // é€æ˜åº¦ã‚’è€ƒæ…®ã—ã¦ãƒ–ãƒ¬ãƒ³ãƒ‰
                                    data[index] = Math.round(data[index] * (1 - opacity) + r * opacity);
                                    data[index + 1] = Math.round(data[index + 1] * (1 - opacity) + g * opacity);
                                    data[index + 2] = Math.round(data[index + 2] * (1 - opacity) + b * opacity);
                                }
                            }
                        }
                    }
                }
                
                this.ctx.putImageData(imageData, x, y);
            }

            clearSelection() {
                document.getElementById('selectionOverlay').style.display = 'none';
                this.selectionStart = { x: 0, y: 0 };
                this.selectionEnd = { x: 0, y: 0 };
            }

            resetImage() {
                if (this.originalImageData) {
                    this.ctx.putImageData(this.originalImageData, 0, 0);
                    this.currentImageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    this.clearSelection();
                    document.getElementById('downloadLink').style.display = 'none';
                }
            }

            updateDownloadLink() {
                const link = document.getElementById('downloadLink');
                this.canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    link.href = url;
                    link.download = 'mosaic_image.png';
                    link.style.display = 'inline-flex';
                });
            }
        }

        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã‚’åˆæœŸåŒ–
        new ImageMosaicApp();
    </script>
