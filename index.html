<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ÁîªÂÉè„É¢„Ç∂„Ç§„ÇØÂä†Â∑•„Ç¢„Éó„É™</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50px;
            padding: 15px 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
            touch-action: manipulation;
        }

        .file-input-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .canvas-container {
            position: relative;
            display: none;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            line-height: 0; /* „Ç≠„É£„É≥„Éê„Çπ‰∏ã„ÅÆ‰ΩôÁôΩ„ÇíÂâäÈô§ */
        }

        #imageCanvas {
            display: block;
            max-width: 100%;
            height: auto; /* „Ç¢„Çπ„Éö„ÇØ„ÉàÊØî„ÇíÁ∂≠ÊåÅ */
            cursor: crosshair;
            border-radius: 10px;
            touch-action: none; /* iOS„Åß„ÅÆ„ÉÄ„Éñ„É´„Çø„ÉÉ„Éó„Ç∫„Éº„É†„Å™„Å©„ÇíÁÑ°ÂäπÂåñ */
        }

        .selection-overlay {
            position: absolute;
            border: 2px dashed #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            pointer-events: none;
            display: none;
        }

        .controls {
            display: none;
            text-align: center;
            margin-top: 20px;
            gap: 20px;
            flex-direction: column;
            align-items: center;
        }

        .controls.show {
            display: flex;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-mode {
            background: #f8f9fa;
            color: #555;
            border: 2px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .btn-mode.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-mode:hover:not(.active) {
            transform: translateY(-1px);
            border-color: #aaa;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
        }

        .control-group label {
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        .color-picker {
            width: 80px;
            height: 40px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            background: none;
            outline: none;
        }

        .color-picker::-webkit-color-swatch {
            border-radius: 6px;
            border: none;
        }

        .style-selector {
            padding: 8px 15px;
            border: 2px solid #dee2e6;
            border-radius: 20px;
            background: white;
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }

        .style-selector:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f0f2f5;
            color: #555;
        }

        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .instruction {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            color: #555;
            display: none;
        }

        .instruction.show {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                margin: 0;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            .btn {
                width: 100%;
                max-width: 320px;
                padding: 15px 20px;
                font-size: 16px;
            }
            .file-input-wrapper {
                width: 100%;
                max-width: 320px;
                padding: 18px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ ÁîªÂÉè„É¢„Ç∂„Ç§„ÇØÂä†Â∑•„Ç¢„Éó„É™</h1>
        
        <div class="upload-section">
            <label class="file-input-wrapper">
                <input type="file" id="imageInput" class="file-input" accept="image/*">
                üìÅ ÁîªÂÉè„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ
            </label>
        </div>

        <div class="instruction" id="instruction">
            <strong>‰Ωø„ÅÑÊñπ:</strong> 
            <span id="instructionText">Êåá„Åæ„Åü„ÅØ„Éû„Ç¶„Çπ„Åß„Éâ„É©„ÉÉ„Ç∞„Åó„Å¶ÁØÑÂõ≤„ÇíÈÅ∏Êäû„Åó„ÄÅ‰∏ã„ÅÆ„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</span>
        </div>

        <div class="canvas-container" id="canvasContainer">
            <canvas id="imageCanvas"></canvas>
            <div class="selection-overlay" id="selectionOverlay"></div>
        </div>

        <div class="controls" id="controls">
            <div class="mode-selector">
                <button id="mosaicMode" class="btn btn-mode active">üé® „É¢„Ç∂„Ç§„ÇØ</button>
                <button id="markMode" class="btn btn-mode">üñçÔ∏è „Éû„Éº„ÇØ</button>
            </div>

            <div id="mosaicControls">
                <div class="control-group">
                    <label for="mosaicSize">„É¢„Ç∂„Ç§„ÇØ„ÅÆÁ≤ó„Åï</label>
                    <input type="range" id="mosaicSize" class="slider" min="5" max="50" value="15">
                    <span id="mosaicSizeValue">15px</span>
                </div>
                <div class="control-group">
                    <label for="opacity">‰∏çÈÄèÊòéÂ∫¶</label>
                    <input type="range" id="opacity" class="slider" min="0" max="100" value="100">
                    <span id="opacityValue">100%</span>
                </div>
            </div>

            <div id="markControls" style="display: none;">
                <div class="control-group">
                    <label for="markColor">„Éû„Éº„ÇØ„ÅÆËâ≤</label>
                    <input type="color" id="markColor" value="#ff0000" class="color-picker">
                </div>
                <div class="control-group">
                    <label for="markThickness">Á∑ö„ÅÆÂ§™„Åï</label>
                    <input type="range" id="markThickness" class="slider" min="2" max="20" value="3">
                    <span id="markThicknessValue">3px</span>
                </div>
                <div class="control-group">
                    <label for="markStyle">„Éû„Éº„ÇØ„ÅÆÁ®ÆÈ°û</label>
                    <select id="markStyle" class="style-selector">
                        <option value="stroke">Êû†Á∑ö„ÅÆ„Åø</option>
                        <option value="fill">Â°ó„Çä„Å§„Å∂„Åó</option>
                        <option value="both">Êû†Á∑ö+Â°ó„Çä„Å§„Å∂„Åó</option>
                    </select>
                </div>
            </div>

            <div class="action-buttons">
                <button id="applyButton" class="btn btn-primary" disabled>üé® ÈÅ©Áî®„Åô„Çã</button>
                <button id="clearSelection" class="btn btn-secondary" disabled>üóëÔ∏è ÈÅ∏Êäû„ÇØ„É™„Ç¢</button>
                <button id="resetImage" class="btn btn-secondary" disabled>‚Ü©Ô∏è ÂÖÉ„Å´Êàª„Åô</button>
                <a id="downloadLink" class="btn btn-success" style="display: none;">üíæ „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</a>
            </div>
        </div>
    </div>

    <script>
        class ImageMosaicApp {
            constructor() {
                this.canvas = document.getElementById('imageCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.originalImageData = null;
                this.currentImageData = null;
                this.isSelecting = false;
                this.selectionStart = { x: 0, y: 0 };
                this.selectionEnd = { x: 0, y: 0 };
                this.currentMode = 'mosaic';
                
                this.initElements();
                this.initEventListeners();
            }

            initElements() {
                this.imageInput = document.getElementById('imageInput');
                this.canvasContainer = document.getElementById('canvasContainer');
                this.selectionOverlay = document.getElementById('selectionOverlay');
                this.controls = document.getElementById('controls');
                this.instruction = document.getElementById('instruction');
                
                this.mosaicModeBtn = document.getElementById('mosaicMode');
                this.markModeBtn = document.getElementById('markMode');
                this.mosaicControls = document.getElementById('mosaicControls');
                this.markControls = document.getElementById('markControls');
                
                this.mosaicSizeSlider = document.getElementById('mosaicSize');
                this.opacitySlider = document.getElementById('opacity');
                this.markColorPicker = document.getElementById('markColor');
                this.markThicknessSlider = document.getElementById('markThickness');
                this.markStyleSelect = document.getElementById('markStyle');
                
                this.applyButton = document.getElementById('applyButton');
                this.clearSelectionButton = document.getElementById('clearSelection');
                this.resetButton = document.getElementById('resetImage');
                this.downloadLink = document.getElementById('downloadLink');
            }

            initEventListeners() {
                this.imageInput.addEventListener('change', (e) => this.loadImage(e.target.files[0]));

                const events = ['mousedown', 'touchstart'];
                events.forEach(evt => this.canvas.addEventListener(evt, (e) => this.startSelection(e), { passive: false }));
                
                const moveEvents = ['mousemove', 'touchmove'];
                moveEvents.forEach(evt => window.addEventListener(evt, (e) => this.updateSelection(e), { passive: false }));

                const endEvents = ['mouseup', 'touchend'];
                endEvents.forEach(evt => window.addEventListener(evt, (e) => this.endSelection(e)));

                this.mosaicModeBtn.addEventListener('click', () => this.switchMode('mosaic'));
                this.markModeBtn.addEventListener('click', () => this.switchMode('mark'));

                this.mosaicSizeSlider.addEventListener('input', (e) => {
                    document.getElementById('mosaicSizeValue').textContent = e.target.value + 'px';
                });
                this.opacitySlider.addEventListener('input', (e) => {
                    document.getElementById('opacityValue').textContent = e.target.value + '%';
                });
                this.markThicknessSlider.addEventListener('input', (e) => {
                    document.getElementById('markThicknessValue').textContent = e.target.value + 'px';
                });

                this.applyButton.addEventListener('click', () => this.applyEffect());
                this.clearSelectionButton.addEventListener('click', () => this.clearSelection());
                this.resetButton.addEventListener('click', () => this.resetImage());
            }

            switchMode(mode) {
                this.currentMode = mode;
                this.mosaicModeBtn.classList.toggle('active', mode === 'mosaic');
                this.markModeBtn.classList.toggle('active', mode === 'mark');
                this.mosaicControls.style.display = mode === 'mosaic' ? 'block' : 'none';
                this.markControls.style.display = mode === 'mark' ? 'block' : 'none';
                this.updateSelectionOverlay();
            }

            loadImage(file) {
                if (!file || !file.type.startsWith('image/')) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.setupCanvas(img);
                        this.controls.classList.add('show');
                        this.instruction.classList.add('show');
                        this.resetButton.disabled = false;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            setupCanvas(img) {
                const containerWidth = this.container?.clientWidth || window.innerWidth - 40;
                const maxWidth = Math.min(800, containerWidth);
                let { width, height } = img;

                if (width > maxWidth) {
                    height = (height * maxWidth) / width;
                    width = maxWidth;
                }

                this.canvas.width = width;
                this.canvas.height = height;
                this.ctx.drawImage(img, 0, 0, width, height);
                
                this.originalImageData = this.ctx.getImageData(0, 0, width, height);
                this.currentImageData = this.ctx.getImageData(0, 0, width, height);
                
                this.canvasContainer.style.display = 'block';
            }

            getEventPos(e) {
                const rect = this.canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                
                // Ë°®Á§∫‰∏ä„ÅÆ„Çµ„Ç§„Ç∫„Å®ÂÆüÈöõ„ÅÆ„Ç≠„É£„É≥„Éê„Çπ„Çµ„Ç§„Ç∫„ÅÆÊØîÁéá„ÇíË®àÁÆó
                const scaleX = this.canvas.width / rect.width;
                const scaleY = this.canvas.height / rect.height;
                
                return {
                    x: (clientX - rect.left) * scaleX,
                    y: (clientY - rect.top) * scaleY
                };
            }

            startSelection(e) {
                if (e.target !== this.canvas) return;
                e.preventDefault();
                this.isSelecting = true;
                const pos = this.getEventPos(e);
                this.selectionStart = pos;
                this.selectionEnd = pos;
                this.updateSelectionOverlay();
            }

            updateSelection(e) {
                if (!this.isSelecting) return;
                e.preventDefault();
                this.selectionEnd = this.getEventPos(e);
                this.updateSelectionOverlay();
            }

            endSelection() {
                if (!this.isSelecting) return;
                this.isSelecting = false;
                const { width, height } = this.getSelectionRect();
                if (width > 0 && height > 0) {
                    this.applyButton.disabled = false;
                    this.clearSelectionButton.disabled = false;
                }
            }

            getSelectionRect() {
                const x = Math.min(this.selectionStart.x, this.selectionEnd.x);
                const y = Math.min(this.selectionStart.y, this.selectionEnd.y);
                const width = Math.abs(this.selectionEnd.x - this.selectionStart.x);
                const height = Math.abs(this.selectionEnd.y - this.selectionStart.y);
                return { x, y, width, height };
            }

            updateSelectionOverlay() {
                if (this.selectionStart.x === 0 && this.selectionEnd.x === 0) return;

                const rect = this.canvas.getBoundingClientRect();
                const scaleX = rect.width / this.canvas.width;
                const scaleY = rect.height / this.canvas.height;
                const { x, y, width, height } = this.getSelectionRect();

                this.selectionOverlay.style.display = 'block';
                this.selectionOverlay.style.left = (x * scaleX) + 'px';
                this.selectionOverlay.style.top = (y * scaleY) + 'px';
                this.selectionOverlay.style.width = (width * scaleX) + 'px';
                this.selectionOverlay.style.height = (height * scaleY) + 'px';
                
                const color = this.currentMode === 'mark' ? this.markColorPicker.value : '#ff6b6b';
                this.selectionOverlay.style.borderColor = color;
                this.selectionOverlay.style.backgroundColor = color + '33'; // 20% opacity
            }

            applyEffect() {
                const { x, y, width, height } = this.getSelectionRect();
                if (width < 1 || height < 1) return;

                this.ctx.putImageData(this.currentImageData, 0, 0);
                
                if (this.currentMode === 'mosaic') {
                    this.applyMosaic(x, y, width, height);
                } else {
                    this.applyMark(x, y, width, height);
                }
                
                this.currentImageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                this.clearSelection();
                this.updateDownloadLink();
            }

            applyMosaic(x, y, width, height) {
                const mosaicSize = parseInt(this.mosaicSizeSlider.value);
                const opacity = parseFloat(this.opacitySlider.value) / 100;
                const originalData = this.ctx.getImageData(x, y, width, height).data;
                const mosaicData = this.ctx.createImageData(width, height);
                
                for (let i = 0; i < originalData.length; i++) {
                    mosaicData.data[i] = originalData[i];
                }

                for (let dy = 0; dy < height; dy += mosaicSize) {
                    for (let dx = 0; dx < width; dx += mosaicSize) {
                        let r = 0, g = 0, b = 0, count = 0;
                        for (let by = 0; by < mosaicSize && dy + by < height; by++) {
                            for (let bx = 0; bx < mosaicSize && dx + bx < width; bx++) {
                                const index = ((dy + by) * width + (dx + bx)) * 4;
                                r += originalData[index];
                                g += originalData[index + 1];
                                b += originalData[index + 2];
                                count++;
                            }
                        }
                        r = Math.round(r / count);
                        g = Math.round(g / count);
                        b = Math.round(b / count);
                        
                        for (let by = 0; by < mosaicSize && dy + by < height; by++) {
                            for (let bx = 0; bx < mosaicSize && dx + bx < width; bx++) {
                                const index = ((dy + by) * width + (dx + bx)) * 4;
                                mosaicData.data[index] = r;
                                mosaicData.data[index + 1] = g;
                                mosaicData.data[index + 2] = b;
                            }
                        }
                    }
                }
                
                this.ctx.globalAlpha = opacity;
                this.ctx.putImageData(mosaicData, x, y);
                this.ctx.globalAlpha = 1.0;
            }

            applyMark(x, y, width, height) {
                const color = this.markColorPicker.value;
                const thickness = parseInt(this.markThicknessSlider.value);
                const style = this.markStyleSelect.value;

                this.ctx.save();
                this.ctx.strokeStyle = color;
                this.ctx.fillStyle = color;
                this.ctx.lineWidth = thickness;

                if (style === 'fill' || style === 'both') {
                    this.ctx.globalAlpha = 0.4;
                    this.ctx.fillRect(x, y, width, height);
                    this.ctx.globalAlpha = 1.0;
                }
                if (style === 'stroke' || style === 'both') {
                    this.ctx.strokeRect(x, y, width, height);
                }
                this.ctx.restore();
            }

            clearSelection() {
                this.selectionOverlay.style.display = 'none';
                this.selectionStart = { x: 0, y: 0 };
                this.selectionEnd = { x: 0, y: 0 };
                this.applyButton.disabled = true;
                this.clearSelectionButton.disabled = true;
            }

            resetImage() {
                if (this.originalImageData) {
                    this.ctx.putImageData(this.originalImageData, 0, 0);
                    this.currentImageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    this.clearSelection();
                    this.downloadLink.style.display = 'none';
                }
            }

            updateDownloadLink() {
                this.canvas.toBlob((blob) => {
                    if (this.downloadLink.href) {
                        URL.revokeObjectURL(this.downloadLink.href);
                    }
                    const url = URL.createObjectURL(blob);
                    this.downloadLink.href = url;
                    const timestamp = new Date().toISOString().replace(/[-:.]/g, "").replace("T", "_").slice(0, 15);
                    this.downloadLink.download = `processed_image_${timestamp}.png`;
                    this.downloadLink.style.display = 'inline-flex';
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const app = new ImageMosaicApp();
            app.container = document.querySelector('.container');
        });
    </script>
